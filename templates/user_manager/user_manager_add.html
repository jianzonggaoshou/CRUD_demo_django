{% extends 'base.html' %}
{% block title %}新增用户{% endblock %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">账户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" name="name" placeholder="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSex" class="col-sm-2 col-form-label">性别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSex" name="sex" placeholder="sex">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAddress" class="col-sm-2 col-form-label">住址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="address">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
